    <script>
       
        function validation(){
            var a = document.getElementById("validation01").value;

            if(a.length == 0){
                document.getElementsByClassName("f11")[0].style.border ="2px solid red";
                document.getElementsByClassName("f11")[0].style.width ="50%";
                document.getElementsByClassName("f11")[0].innerHTML = "please enter your name";
            }

        }

    
    </script>

    <form>

      
        
          <label>Employee ID</label>
          <input type="text"  id="validation01" required>
