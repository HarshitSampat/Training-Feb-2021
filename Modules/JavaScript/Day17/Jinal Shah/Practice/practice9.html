<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 9</title>

    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10); 
            background-color: lightsalmon; 
            color: black;
            padding: 5px;
            width: auto;
        }
    </style>

</head>
<body>
    
    <h3><center>Try to change windows height and width using Windows object</center></h3>

    <p>Open a new window, and resize the width and height to 500px:</p>

    <button onclick="openWin()">Create window</button>
    <button onclick="resizeWin()">Resize window</button>

    <script>
        var myWindow;

        function openWin() {
            myWindow = window.open("", "", "width=100, height=100");
        }

        function resizeWin() {
            myWindow.resizeTo(350, 250);
            myWindow.focus();
        }
    </script>

</body>
</html>
