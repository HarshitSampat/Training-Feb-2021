<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>

    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10); 
            background-color: lightsalmon; 
            color: black;
            padding: 5px;
            width: auto;
        }
    </style>

</head>
<body>
    
    <h3><center>Use the getElementsByTagName method to find the first element and change its text to "Hello".</center></h3>

    <p id="demo"></p>

    <script>
    document.getElementsByTagName("p")[0].innerHTML
    = "Hello";
    </script>

</body>
</html>
