<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee form</title>
    <style>
        h2{
            text-align: center;
        }
        #dropdownMenuButton{
            width:185px;
        }
    </style>
  </head>
  <body id="main" class="py-3">
      <h2>Employee form</h2>
    <section id="form">
        <div class="container py-3 align-center">
            <div class="row">
                    <div class="col-md-3"></div> 
                    <div class="col-md-2 py-3">
                            <label for="id">Id :</label><br><br>
                            <label for="name">Name :</label><br><br>
                            <label for="age">Age :</label><br><br>
                            <label for="gender">Gender :</label><br><br>
                            <label for="designation">Designation :</label><br><br>
                            <label for="salary">Salary</label><br><br>
                            <label for="location">Location</label><br><br>
                            <label for="email">Email Id</label><br><br>
                            <label for="doj">Date Of Joining</label><br><br>
                            <label for="contact">Contact No.</label><br><br>
                    </div>
                    <div class="col-md-4 py-3">
                        <input type="text" id="id" placeholder="Id"><br><br>
                        <input type="text" id="name" placeholder="Name"><br><br>
                        <input type="number" id="age" placeholder="Age"><br><br>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label><br><br>
                        <input type="text" id="designation" placeholder="Designation"><br><br>
                        <input type="number" id="salary" placeholder="Salary"><br><br>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle bg-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">select location</button><br><br>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Ahmedabad</a>
                              <a class="dropdown-item" href="#">Surat</a>
                              <a class="dropdown-item" href="#">Baroda</a>
                            </div>
                        </div>
                        <input type="email" id="email" placeholder="Email"><br><br>
                        <input type="date" id="date" placeholder="Date Of Joining"><br><br>
                        <input type="number" id="contact" placeholder="Contact No."><br><br>
                    </div>
                    <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
