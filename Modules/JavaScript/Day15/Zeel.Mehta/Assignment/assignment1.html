<body>
    <div class="container col-lg-4 ">
        <h1>Calculator</h1>
        <form class="bg-light">
            <div class="form-group">
                <label  class="form-control-label">Enter First Number : </label>
                <input type="text" id="num1" name="num1" class="form-control"><br>
            
                <label  class="form-control-label">Enter Second Number : </label>
                <input type="text" id="num2" name="num2" class="form-control"><br>
            
                <label>Select operation you want to perform : </label><br>

            <div class="form-check">
                <input type="radio" id="add" name="sum" value="addition"  class="form-check-input" required>
                <label>Addition</label><br>
                <input type="radio" id="sub" name="sum" value="substraction" class="form-check-input">
                <label>Substraction</label><br>
                <input type="radio" id="mul" name="sum" value="multiplication" class="form-check-input">
                <label>Multiplication</label><br>
                <input type="radio" id="div" name="sum" value="division" class="form-check-input">
                <label>Division</label>
            </div>
            <button type="button" onclick="cal(num1.value,num2.value)"  class="btn btn-outline-dark btn-block">Calculate</button>
            <button type="button" onclick="reset()"  class="btn btn-outline-dark btn-block">Reset</button>
        </div>
        </form>
                
               

                <h4><p id="result" class="text-success">Result is : </p></h4>
            
        
    </div>
