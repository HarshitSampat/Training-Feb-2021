<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            assignment
        </title>
        
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #ff4665)">
        <div class="container border border-dark rounded text-center col-lg-6" >
            <table class="table">
                <thead>
                    <th>ProductID</th>
                    <th>ProductName</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </thead>
                <tbody id="productDetails"></tbody>
            </table>
            <button onclick="product()" class="btn btn-primary">Cart Summary</button>
            
        </div>
        <script>
            var val = [];
            function retrieve(id,name,price,qty){
                var obj = {"ProductID" : id, "ProductName" : name, "Price" : price, "Quantity" : qty};
                val.push(JSON.stringify(obj));
                localStorage.setItem("productKey", val);
               
            }
            function product(){
                console.log(localStorage.getItem("productKey"));
               
            }
            fetch('prac.json')
                .then(response => {
                  
                    response.json().then(
                        products => {
                            var i = "";
                            for(var j = 0; j<products.length; j++){
                                i += "<tr>";
                                pid += "<td>" + products[j].ProductID + "</td>";
                                pname += "<td>" + products[j].ProductName + "</td>";
                                pp += "<td>" + products[j].Price + "</td>";
                                pq += "<td>" + products[j].Quantity + "</td>";
                                b += '<td><button class="btn btn-danger" onclick="retrieve('+"'"+pid+"'"+','+"'"+pname+"'"+','+"'"+pp+"'"+','+"'"+pq+"'"+')">Add Cart</button></td></tr>'
                            }
                            document.getElementById("productDetails").innerHTML = b;
                        }
                    );
                });
        </script>
<div style="margin-top: 500px;"></div>
