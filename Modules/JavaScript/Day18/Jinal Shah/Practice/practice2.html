<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10); 
            background-color: lightsalmon; 
            color: black;
            padding: 5px;
            width: auto;
            font-size: medium;
        }
    </style>


</head>
<body>
    
    <h3><center>Explain difference between var and let keyword using example. </center></h3>

    <h1 class="px-3" style="color: blue;">Var Keyword :</h1>
    <h2 class="px-5 pt-4" id="demo"></h2>
    <h2 class="px-5 mx-5" id="demo1"></h2>
    <h2 class="px-5 " id="demo3"></h2>

    <h1 class="px-3" style="color: blue;">Let Keyword :</h1>
    <h2 class="px-5 pt-4" id="demo4"></h2>
    <h2 class="px-5 mx-5" id="demo5"></h2>
    <h2 class="px-5 " id="demo6"></h2>

    <script>

        var a = 10;
        document.getElementById('demo').innerHTML= "initial value of a is = " + a;
        if(true)
        {
            var a = 20;
            document.getElementById('demo1').innerHTML= "value of a inside if block = " + a;
        }
        document.getElementById('demo3').innerHTML= "value of a outside if block = " + a;

        var b = 10;
        document.getElementById('demo4').innerHTML= "initial value of b is = " + b;
        if(true)
        {
            let b = 20;
            document.getElementById('demo5').innerHTML= "value of b inside if block = " + b;
        }
        document.getElementById('demo6').innerHTML= "value of b outside if block = " + b;
    </script>

    
</body>
</html>
