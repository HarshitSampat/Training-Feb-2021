<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10); 
            background-color: lightsalmon; 
            color: black;
            padding: 5px;
            width: auto;
            font-size: medium;
        }
    </style>

    <script>

        function square(a,callback)
        {
            callback(a*a);
        }
        function print(b)
        {
            var x = document.getElementById('n1').value;
            document.getElementById('demo').innerHTML= "square of " + x + " is = " + b;
        }

    </script>

</head>
<body>
    
    <h3><center>Define a function called callback which receives an argument and prints the square of that number.</center></h3>

    <div class="col-md-5 p-5">
        <label for="n1" class="form-label">Enter number</label>
        <input type="text" class="form-control" id="n1" name="n1"><br>
        <button class="btn btn-primary" type="submit" onclick="square(n1.value,print)">Result</button>

    </div>
    <h1 class="p-5" id="demo"></h1>
</body>
</html>
