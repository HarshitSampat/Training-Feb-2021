<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha-384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    </head>
    <link rel="stylesheet" href="task.css">
<body>
    <div class="container py-5 col-lg-5">
        <form class="eform">
            <h1 class="text-light">Employee Data</h1><br>
            <div class="form-group">
                <label class="text-muted">Name : </label>
                <input class="float-right" id="ename" name="name" class="form-control"  type="text" >
            </div>
            <div class="form-group">
                <label class="text-muted">Contact No : </label>
                <input class="float-right" id="ecno" name="cno" class="form-control"  type="text" >
            </div>
            <div class="form-group">
                <label class="text-muted">Location : </label>
                <select id="countries" class="float-right text-dark">
                    <option value="0" selected>Please select... </option>
                    <option value="1" id="oi">India             </option>
                    <option value="2" id="ouk">United Kingdom   </option>
                    <option value="3" id="ors">Russia           </option>
                    <option value="4" id="ous">United States    </option>
                    <option value="5" id="ojp">Japan            </option>
                </select>
             </div>
             <div class="form-group">
                
                <select id="istate" class="float-right text-dark">
                    <option  selected>Please select... </option>
                    <option  id="gj">Gujarat            </option>
                    <option  id="mh">Maharastra      </option>
                    
                </select>
             </div>
              <br><br>
            <input type="button" value="Edit" class="btn" onclick="validateForm()">     
            <label id="abc"></label>             
        </form>
        
    </div>
    
    
    <script type="text/javascript">
        function validateForm() {
            var ename= document.getElementById("ename").value;
            var ecno = document.getElementById("ecno").value;

            var err = new Array(1);
                var i=0;
            if(ename == "") {
                    err[0] = "Employee Name is required.";  
                }
            else{
                    err[0] = "";    
                }
            if(ecno == "") {
                    err[1] = "Contact No. is required.";  
                }
            else{
                    err[1] = "";    
                }

                document.getElementById("abc").innerHTML = "";
            for(i; i<err.length; i++) {
                if(err[i] == "") {
                    continue;
                }
                document.getElementById("abc").innerHTML += '<div class="alert alert-info">' + err[i] + '</div>';
            }
            return false;
        }
        
                $(document).ready(function(){
                    $("#countries").change(function(){
                        var c = $("#countries").find("option:selected").text();
                        
                        if(c=="India")
                        {
                           
                           $('#istate').show();

                        }
                        else
                        {
                            $('#istate').hide();
                        }
                    })
                });
               
    </script>
</body>
</html>
